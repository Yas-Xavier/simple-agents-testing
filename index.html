<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BotWorld Robotics Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>BOTWORLD</h1>
        <h2>Robotics Competition</h2>
        <p><b>Sign up your team here for the Robotics Competition of CCTB!</b></p>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="team">Team Name:</label>
                <input type="text" id="team" name="team" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Leader, Programmer, etc." required>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" placeholder="Any special notes..."></textarea>
            </div>

            <div class="btn">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <p class="footer"><b>Thank you for signing up!</b></p>
    <p class="footer">We will contact your team soon!</p>

</body>
</html>
